<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>

    <div id="vantajs"></div>
    <main>
      <header>
        <div class="profile-pic">
          <img src="./img/profile.jpg" alt="" />
        </div>
        <h1>@hieuisntreal</h1>
      </header>
      <ul class="link-list">
        <li>
          <a href="#">
            <img src="./img/homepage (1).svg" alt="" />
            Official Website
          </a>
        </li>
        <li>
          <a href="https://www.linkedin.com/in/vu-minh-hieu/" target="__blank">
            <img src="./img/linkedin.svg" alt="" />
            Linkedin
          </a>
        </li>
        <li>
          <a href="https://github.com/miohieu" target="__blank">
            <img src="./img/github.svg" alt="" />

          </a>
        </li>
        <li>
          <a
            href="https://www.youtube.com/channel/UC32yOPArazkEY_XKNpqW6tg"
            target="__blank"
          >
            <img src="./img/youtube.svg" alt="" />
            Youtube</a
          >
        </li>
      </ul>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
    <script>
      window.addEventListener("DOMContentLoaded", () => {
        VANTA.BIRDS({
          el: "#vantajs",
          mouseControls: true,
          touchControls: true,
          gyroControls: true,
          minHeight: 200.0,
          minWidth: 200.0,
          scale: 1.0,
          scaleMobile: 1.0,
          backgroundColor: 0x71e2f,
          color1: 0xff83,
          color2: 0x22ff00,
          backgroundAlpha: 0.0,
          quantity: 3.0,
          wingSpan: 50.0,
          cohesion: 7.0,
        });
        setTimeout(() => {
          const main = document.querySelector("main");
          main.style.opacity = 1;
          main.style.filter = "blur(0px)";
        }, 2000);
      });
    </script>
  </body>
</html>
